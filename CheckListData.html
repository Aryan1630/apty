<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckList data import</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <style>
        .main-container{
            margin-top: 20px;
        }
    </style>
</head>
<body>
        
        <div class="container">
            <h1 class="text-center">CheckList Data</h1>
            <br>
            <div class="inputData text-center">
                <input type="number" placeholder="Enter Tenant Id" id="tenantId">
                <input type="number" placeholder="Enter Application Id" id="appId">
                <button type="submit" class="btn btn-danger" id="submit">Submit</button>
            </div>
        </div>
        <div class="main-container container">

        </div>
        <div class="taskContainer text-center">
            <input type="number" placeholder="Enter CheckList Id" id="checklistId">
            <button type="submit" class="btn btn-danger" id="taskButton">Submit</button>
        </div>
        <div class="taskListContainer container"></div>
    
        <script>
            var mainContainer =  document.querySelector('[class*="main-container"]');
            var api = 'https://app.apty.io/assist/api/onBoarding/v3/tenant/'
            document.querySelector('#submit').addEventListener('click',()=>{
                var appId = document.querySelector('#appId').value;
            var tenantId = document.querySelector('#tenantId').value;
            console.log(appId);
            console.log(tenantId);
            var url = `${api}${tenantId}/application/${appId}/locales/1`;
            console.log(url);
            fetch(url).then((data)=>{
                return data.json();
            }).then((completedata)=>{
                console.log(completedata);
                for(let i=0; i<completedata.length;i++){
                    console.log(completedata[i].name);
                    var div = document.createElement('div');
                    div.classList.add('checklist');
                    var row = document.createElement('div');
                    row.classList.add('row');
                    var col = document.createElement('div');
                    col.classList.add('col-4');
                    var card = document.createElement('div');
                    card.classList.add('card');
                    var h3 = document.createElement('h3');
                    h3.innerHTML = completedata[i].name;
                    var p = document.createElement('h5');
                    p.classList.add('text-danger');
                    p.innerHTML = completedata[i].id;
                    mainContainer.appendChild(div);
                    div.appendChild(row);
                    row.appendChild(col);
                    col.appendChild(card);
                    card.appendChild(h3);
                    card.appendChild(p);
                }
            });     
            });

            
//            https://app.apty.io/assist/api/onBoarding/v3/tenant/56/application/161/locales/1/task/283

                    var taskContainer =  document.querySelector('[class*="taskContainer"]');
                    var taskButton = document.querySelector('#taskButton');
                    var taskListContainer = document.querySelector('.taskListContainer');
                    taskButton.addEventListener('click', ()=>{
                        let taskUrl = 'https://app.apty.io/assist/api/onBoarding/v3/tenant/';
                        var appId = document.querySelector('#appId').value;
                        var tenantId = document.querySelector('#tenantId').value;
                        var checkId =  document.querySelector('#checklistId').value;
                        var finalUrl = `${taskUrl}${tenantId}/application/${appId}/locales/1/task/${checkId}`
                        console.log(finalUrl);
                       fetch(finalUrl).then((data)=>{
                        return data.json();
                       }).then((completedata)=>{
                       // console.log(completedata);
                        var taskItems = completedata.items;
                        //console.log(taskItems);
                        for(i=0;i<taskItems.length;i++){
                            var div = document.createElement('div');
                    div.classList.add('taskList');
                    var row = document.createElement('div');
                    row.classList.add('row');
                    var col = document.createElement('div');
                    col.classList.add('col-4');
                    var card = document.createElement('div');
                    card.classList.add('card');
                    var h3 = document.createElement('h3');
                    h3.innerHTML = taskItems[i].name;
                    var p = document.createElement('h5');
                    p.classList.add('text-danger');
                    p.innerHTML = taskItems[i].id;
                    taskListContainer.appendChild(div);
                    div.appendChild(row);
                    row.appendChild(col);
                    col.appendChild(card);
                    card.appendChild(h3);
                    card.appendChild(p);
                        }
                       });
                    })

                    //display task search bar
                    var checkTaskName = setInterval(()=>{
                        if( document.querySelector('[class="checklist"]')){
                          
                            taskContainer.style.display = "block"
                        }
                        else{
                            taskContainer.style.display = "none"
                        }
                    }, 500)
           
        </script>
    </body>
</html>
